name: hello-world

# The build section defines how to build the images of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#build
build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_HELLO-WORLD_REGISTRY: image registry
  #  - OKTETO_BUILD_HELLO-WORLD_REPOSITORY: image repo
  #  - OKTETO_BUILD_HELLO-WORLD_IMAGE: image name
  #  - OKTETO_BUILD_HELLO-WORLD_TAG: image tag
  hello-world:
    context: .
    dockerfile: Dockerfile

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  - kubectl apply -f k8s.yml

# The dependencies section defines other git repositories to be deployed as part of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#dependencies
# dependencies:
#   - https://github.com/okteto/sample
# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  hello-world:
    image: okteto/hello-world:aspnetcore-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    command: [ "dotnet", "watch", "run" ]
    workdir: /src
    remote: 2222
    forward:
      - 5001:5000
    persistentVolume:
      enabled: false

