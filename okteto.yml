build:
  dev:
    context: hello-world
    target: dev
  prod:
    context: hello-world
    target: prod
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: ${OKTETO_BUILD_DEV_IMAGE}
    command: ./debug.sh
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    remote: 2222
    sync: 
      - hello-world:/src
    forward:
    - 2345:2345
